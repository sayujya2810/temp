<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="container">
        <div class="intro full-screen">
            <img id="message-blob" src="images/message-blob.png"/>
            <h1 id="namaste-text">Namate</h1>
            <img id="namaste-img" src="./images/namaste-img.png">
        </div>
            
        <div class="form-div full-screen">
            <div class="heading">
                <img src="./images/bot.png" id="bot-img" alt="bot">
                <p id="about-h1"><span>Hi I am Havya, Health Bot<br></span>Tell me about you </p>
            </div>
            <form id="names">
                <div class="form-in">
                    <input class="input" type="text" name="fname" id="fname" placeholder="First Name"/>
                    <input class="input" type="text" name="lname" id="lname" placeholder="Last Name"/>
                </div>
                <div>
                    <input type="email" class="w-long input" name="email" id="email" placeholder="Email Address" /> 
                </div>
                <div class="form-in">
                   <input class="input" type="text" name="address" id="city" placeholder="City" /> 
                   <input class="input" type="text" name="address" id="state" placeholder="State" /> 
                </div>
                <div>
                   <input class="input w-long" type="drop"  name="phno" id="phno" placeholder="Mobile Number" /> 
                </div>
                <div>
                   <select class="w-long input" id="occupation" placeholder="">
                       <option>Student</option>
                       <option>Employee</option>
                       <option>House Wife</option>
                       <option>Others</option>
                   </select>
                </div>
                <div>
                   <input type="text" class="w-long input" name="address" id="address" placeholder="Address" /> 
                </div>
            </form>
        </div>

        <div class="prakriti-info full-screen">

        </div>



        <!-- <div class="questions">
            <img src="images/Havya.jpeg"/>
            <input type="text" >
            <input class="last-name" type="text" >
        </div> -->
    </div>
    
    
    <script src="app.js"></script>

</body>
</html>
